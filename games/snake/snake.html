<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏 - 网页游戏</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../responsive_games.css">
    <link rel="stylesheet" href="snake_styles.css">
    <link rel="stylesheet" href="../../css/theme.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>贪吃蛇游戏</h1>
            <nav>
                <ul>
                    <li><a href="../../index.html">返回主页</a></li>
                    <li><a href="../../settings/settings.html">设置</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="game-container snake-container">
            <div class="score-container">
                <span>得分: </span>
                <span id="score">0</span>
            </div>
            
            <canvas id="game" width="400" height="400"></canvas>
            
            <!-- 移动端虚拟方向按钮 -->
            <div class="mobile-controls snake-mobile-controls">
                <button id="up-btn" class="mobile-btn up">↑</button>
                <div class="horizontal-controls">
                    <button id="left-btn" class="mobile-btn left">←</button>
                    <button id="right-btn" class="mobile-btn right">→</button>
                </div>
                <button id="down-btn" class="mobile-btn down">↓</button>
            </div>
            
            <div class="controls">
                <button id="start-btn">开始游戏</button>
                <button id="reset-btn">重新开始</button>
            </div>
            
            <div class="game-instructions">
                <h2>游戏规则</h2>
                <p>控制蛇吃掉食物来获得分数，随着蛇身变长，游戏难度增加。碰到墙壁或自身会导致游戏结束。</p>
                
                <h3>控制方式:</h3>
                <ul>
                    <li>方向键 或 WASD键：控制蛇的移动方向</li>
                    <li>移动设备上使用屏幕上的方向按钮</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="snake.js"></script>
    <script src="../../js/settings-loader.js"></script>
    <script src="../../js/theme.js"></script>
</body>
</html>
