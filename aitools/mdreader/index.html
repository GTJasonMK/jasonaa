<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown阅读器 - 多功能娱乐平台</title>

    <!-- 全局样式 -->
    <link rel="stylesheet" href="../../css/theme.css">

    <!-- Markdown阅读器样式 -->
    <link rel="stylesheet" href="mdreader.css">

    <!-- 代码高亮样式 - 根据主题动态加载 -->
    <link rel="stylesheet" id="highlight-theme" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">

    <!-- 外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <a href="../../index.html" class="back-link" title="返回主页">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    <span>返回主页</span>
                </a>
                <h1>Markdown阅读器</h1>
            </div>

            <div class="toolbar-right">
                <button id="toggle-toc-btn" class="toolbar-btn" title="切换目录">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>

                <button id="copy-all-btn" class="toolbar-btn" title="复制全部内容">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>

                <button id="open-project-btn" class="toolbar-btn" title="打开项目">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>

                <button id="export-html-btn" class="toolbar-btn" title="导出HTML">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>

                <button id="font-size-decrease-btn" class="toolbar-btn" title="减小字体">
                    <span style="font-weight: bold; font-size: 14px;">A-</span>
                </button>

                <button id="font-size-increase-btn" class="toolbar-btn" title="增大字体">
                    <span style="font-weight: bold; font-size: 18px;">A+</span>
                </button>

                <a href="../../settings/settings.html" class="toolbar-btn" title="设置">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </a>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- TOC遮罩层 - 移动端点击关闭侧边栏 -->
            <div id="toc-overlay" class="toc-overlay"></div>

            <!-- 目录侧边栏 -->
            <aside id="toc-sidebar" class="toc-sidebar">
                <div class="toc-header">
                    <h3>目录</h3>
                    <button id="toc-close-btn" class="toc-close-btn" title="关闭">×</button>
                </div>
                <nav id="toc-nav" class="toc-nav">
                    <p class="toc-empty">暂无目录</p>
                </nav>
            </aside>

            <!-- Markdown内容区 -->
            <main class="content-area">
                <!-- 文件上传区 -->
                <div id="upload-area" class="upload-area">
                    <div class="upload-box">
                        <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        <h2>拖拽Markdown文件到这里</h2>
                        <p>或者点击下方按钮选择文件</p>
                        <input type="file" id="file-input" accept=".md,.markdown" hidden>
                        <input type="file" id="directory-input" webkitdirectory directory multiple hidden>
                        <button id="select-file-btn" class="select-file-btn">选择文件</button>
                        <p class="upload-hint">支持 .md 和 .markdown 文件，最大10MB</p>
                    </div>
                </div>

                <!-- Markdown渲染区 -->
                <article id="markdown-content" class="markdown-body" style="display: none;">
                    <!-- 渲染的markdown内容将显示在这里 -->
                </article>

                <!-- 阅读进度滑块 -->
                <div id="reading-progress-bar" class="reading-progress-bar" style="display: none;">
                    <div class="progress-track">
                        <div class="progress-thumb" id="progress-thumb">
                            <span class="progress-percentage" id="progress-percentage">0%</span>
                        </div>
                    </div>
                </div>

                <!-- 文件信息栏 -->
                <div id="file-info" class="file-info" style="display: none;">
                    <span id="file-name" class="file-name"></span>
                    <button id="close-file-btn" class="close-file-btn" title="关闭文件">×</button>
                </div>
            </main>
        </div>
    </div>

    <!-- 密码输入模态框 -->
    <div id="password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>输入密码</h2>
                <button class="modal-close" onclick="document.getElementById('password-modal').style.display='none'">×</button>
            </div>
            <div class="modal-body">
                <input type="password" id="project-password-input" class="password-input" placeholder="请输入密码" />
                <div class="modal-actions">
                    <button id="password-submit-btn" class="btn-primary">确定</button>
                    <button id="password-cancel-btn" class="btn-secondary">取消</button>
                </div>
                <p id="password-error" class="password-error" style="display: none;"></p>
            </div>
        </div>
    </div>

    <!-- 隐秘的项目入口按钮 -->
    <button id="secret-project-btn" class="secret-btn" title="...">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="12" cy="5" r="1"></circle>
            <circle cx="12" cy="19" r="1"></circle>
        </svg>
    </button>

    <!-- 加载主题系统 -->
    <script src="../../js/settings-loader.js"></script>
    <script src="../../js/theme.js"></script>

    <!-- 核心逻辑 -->
    <script src="mdreader.js"></script>
</body>
</html>
